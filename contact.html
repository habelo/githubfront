    <article class="bg-white col-9 col-7-ld ml-4 p-4 bg-white order-md-2 border border-dark-secondary rounded container">
        <header><h2 class="text-size-">Lämna synpunkter här</h2></header>
        <section class="m-2">
        <form action="#" class="col">
            <div class="row mb-2">
                <label for="rub" class="row ml-1">Rubrik</label>
                <input id="rub" type="text" maxlength="10" required placeholder="Rubrik" class="ml-5">
            </div>
            <div class="row mb-2">

                <label for="besk" class="mr-2">Beskrivning</label>
                <textarea id="besk"></textarea>
                <small class="mt-5">Max 100 tecken</small>
            </div>
            <div class="row mb-2">
                <label>Ärende</label>
                <select class="row ml-3">
                    <option>Strand</option>
                    <option>Inte strand</option>
                </select>
            </div>
            <div class="col mb-2">
                <label class="row">Vill du få svar på din synpunkt</label>
                    <input name="choiceYnN" type="radio" id="ansYES">
                <label for="ansYES">ja</label>
                    <input name="choiceYnN" type="radio" id="ansNO" checked>
                <label for="ansNO">nej</label>
                <div>
                    <label for="mail">Email
                        <input type="text" id="mail" prefix="reda" placeholder="example@gmail.com">
                    </label>
                </div>
                <button type="submit" class="">Skicka...</button>

            </div>
        </form>
        </section>
    </article>
